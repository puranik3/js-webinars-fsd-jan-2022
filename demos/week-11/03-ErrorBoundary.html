<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

        <script type="text/babel">
            class ErrorBoundary extends React.Component {
                state = {
                    error: null
                };

                componentDidCatch( error ) {
                    this.setState({
                        error
                    });
                }

                render() {
                    const { error } = this.state;
                    const { children } = this.props;

                    return error ? <div>{error.message}</div> : children;
                }
            }

            const Hello = ( { throwError } ) => {
                if( throwError ) {
                    foo();
                }

                return (
                    <div>Hello</div>
                );
            }

            ReactDOM.render( 
                <React.Fragment>
                    <ErrorBoundary>
                        <Hello throwError={false} />
                    </ErrorBoundary>
                    <ErrorBoundary>
                        <Hello throwError={true} />
                    </ErrorBoundary>
                </React.Fragment>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
